<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397db" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="heading-nav">
      <h1>
        <a href="/" aria-label="Link Restaurant Reviews">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/" aria-current="page" aria-label="Link Home">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section role="application" id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" alt="">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <section class="section section--form-review">
      <h3>Leave the review</h3>
      <form id="review-form" class="form form-review">
        <div class="form-group raiting">
          <label>Rating: </label>
          <div id="rater"></div>
        </div>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input required minlength="2" id="firstName" type="text">
        </div>
        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea required name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
        <div class="btn__container">
          <button class="btn btn--primary" type="submit" value="Submit">Submit</button>
        </div>
      </form>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Service Worker Registration -->
  <script type="application/javascript" charset="utf-8" src="js/offline.js"></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="lib/rater/index.js"></script>
  <script type="application/javascript" charset="utf-8" src="lib/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9PuhdB3aOMEcfVikptPqg7h1JLC-JFQE&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
